<!DOCTYPE html>

<html>

<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" >
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Standup NLP</title>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap2-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap2-toggle.min.js"></script>
  {% include 'nav.html' %}
</head>

<body>
  <div class="column">
    <div class="container">
        <div class="container bg-primary">
         <center>
        <h1>Comic Search</h1>
        </center>
        
        <div class="row">
            <div class="col-sm-3">
                <input type="text" id="fname" class="form-control" placeholder="First Name">
            </div>
            <div class="col-sm-3">
                <input type="text" id="lname" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-sm-3">
              <h4>Sort
                <select id="sort" method="post">
                        <option value='alpha' selected="selected">Alphabetical</option>
                        <option value='age'>Age</option>
                        <option value='words'>Total Words</option>
                        <option value='uwords'>Unique Words</option>
                        <option value='runtime'>Total Runtime</option>
                        <option value='wpm'>Talking Speed</option>
                        <option value='rating'>Average IMDB Rating</option>
                        <option value='numspec'>Number of Specials</option>
                    </select>
              </h4>
            </div>
            <div class='col-sm-3'>
              <input id='order' type="checkbox" data-toggle="toggle" data-on="Ascending" data-off="Descending">
            </div>
        </div>
        <br>
    </div>
      <span id="recSpan"></span>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script>

      'use strict';

      function handleResponse(response) {
        $('#recSpan').html(response);
      }

      let requestRecs = null;

      function getResults() {
        let url = '/comicSearchResults';

        let data = {};
        data['fname'] = $('#fname').val()
        data['lname'] = $('#lname').val()
        data['sort'] = $('#sort').val()
        data['order'] = $('#order').val()
        console.log(data)
        if (requestRecs != null)
          requestRecs.abort();

        requestRecs = $.ajax(
          {
            type: 'POST',
            url: url,
            data: data,
            success: handleResponse
          }
        );
      }

      function setup() {
        $('#fname').focus();
        $('#fname').on('input', getResults);
        $('#lname').on('input', getResults);
        $('#sort').on('input', getResults);
        $('#order').on('input', getResults);
        getResults();
      }

      $('document').ready(setup);

    </script>
</body>

</html>
