<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" >
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Standup NLP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
  {% include 'nav.html' %}
</head>

<body>
  <div class="column">
    <div class="container">
        <div class="container bg-primary">
         <center>
        <h1>Comedian Search</h1>
        </center>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" id="fname" class="form-control" placeholder="First Name">
            </div>
            <div class="col-sm-6">
                <input type="text" id="lname" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <center>
            <h3>Sort</h3>
            <div class="col-sm-6">
                <select id="sort" style='color:black'>
                        <option value='alpha'>Alphabetical</option>
                        <option value='age'>Age</option>
                        <option value='words'>Total Words</option>
                        <option value='uwords'>Unique Words</option>
                        <option value='runtime'>Total Runtime</option>
                        <option value='wpm'>Talking Speed</option>
                        <option value='rating'>Average IMDB Rating</option>
                        <option value='numspec'>Number of Specials</option>
                    </select>
            </div>
            <div class='col-sm-6'>
                <select id="order" style='color:black'>
                        <option value='asc'>Ascending</option>
                        <option value='desc'>Descending</option>
                </select>
            </div>
        </div>
        <br>
    </div>
      <span id="recSpan"></span>
  </div>
    

    <script>

      'use strict';

      function handleResponse(response) {
        $('#recSpan').html(response);
      }

      let requestRecs = null;

      function getResults() {
        let url = '/comicSearchResults';

        let data = {};
        data['fname'] = $('#fname').val()
        data['lname'] = $('#lname').val()
        data['sort'] = $('#sort').val()
        data['order'] = $('#order').val()
        console.log(data)
        if (requestRecs != null)
          requestRecs.abort();

        requestRecs = $.ajax(
          {
            type: 'POST',
            url: url,
            data: data,
            success: handleResponse
          }
        );
      }

      function setup() {
        $('#fname').focus();
        $('#fname').on('input', getResults);
        $('#lname').on('input', getResults);
        $('#sort').on('input', getResults);
        $('#order').on('input', getResults);
        getResults();
      }

      $('document').ready(setup);

    </script>
</body>

</html>
