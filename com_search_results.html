{% if comics|length%}
<p style="text-align:center">{{results}} Results in {{time}} seconds</p>
<table class='table'>
{% for s in comics%}
    <tr><td>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{s.id}}" aria-expanded="false" aria-controls="{{s.id}}">
        {{s.displayName}}
    </button>
    <div class="collapse" id="{{s.id}}">
        <br>
        <div class="card card-body">
        <table class='table'>
            {%for o in s.overview%}
            <tr><td>{{o}}</td></tr>
            {%endfor%}
        </table>
        </div>
    </div>
    </td></tr>
{% endfor %}
</table>
{%else%}
<h2>No Matching Comics</h2>
<br>
<h3>Check for typos!</h3>
{%endif%}
